<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <img src="./images.png" class="logo">
        <h1>Asset Management</h1>
        <div class="form-section">
            <label for="assetCategory">Asset Category:</label>
            <input type="text" id="assetCategory" placeholder="Enter asset category">

            <label for="assetType">Asset Type:</label>
            <input type="text" id="assetType" placeholder="Enter asset type">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity">

            <label for="availability">Availability:</label>
            <select id="availability">
                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>
            </select>

            <button onclick="addAsset()">Add Asset</button>
        </div>

        <table id="assetTable">
            <thead>
                <tr>
                    <th>Asset Category</th>
                    <th>Asset Type</th>
                    <th>Quantity</th>
                    <th>Availability</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Assets will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
